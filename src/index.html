<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <images class="header__logo"></images>
        <button class="header__hamburger-menu "></button>
      </header>
      <section class="link">
        <div class="link__links">
          <a class="link__item-main">Главная /</a>
          <a class="link__item-ls">Личный кабинет</a>
        </div>
        <h2 class="link__name">Витрина подарков</h2>
      </section>
      <section class="cards">
        <div class="cards__banner-scores">Твои баллы: 50</div>
        <ul class="cards__lists">
          <li class="card">
            <images class="card__img"></images>
            <div class="card__name">Термокружка</div>
            <div class="card__scores">700</div>
          </li>
          <li class="card">
            <images class="card__img"></images>
            <div class="card__name">Термокружка</div>
            <div class="card__scores">700</div>
          </li>
          <li class="card">
            <images class="card__img"></images>
            <div class="card__name">Фен-щётка</div>
            <div class="card__scores">700</div>
          </li>
          <li class="card">
            <images class="card__img"></images>
            <div class="card__name">Внешний аккумулятор</div>
            <div class="card__scores">700</div>
          </li>
        </ul>
      </section>
      <section class="fixed-menu">
        <ul class="icon-lists">
          <li class="icon nav main"></li>
          <li class="icon nav showcase"></li>
          <li class="icon scanner"></li>
          <li class="icon nav present"></li>
          <li class="icon nav account"></li>
        </ul>
      </section>
      <section class="buger-menu active-burger">
        <header class="header buger-menu__header">
          <images class="header__logo buger-menu__header-logo"></images>
          <button class="header__hamburger-menu buger-menu__close"></button>
        </header>
        <ul class="buger-menu__categories">
          <li class="buger-menu__categorie">Магазины</li>
          <li class="buger-menu__categorie">Еда</li>
          <li class="buger-menu__categorie">Услуги и сервисы</li>
          <li class="buger-menu__categorie">Развлечения</li>
          <li class="buger-menu__categorie">Новости</li>
        </ul>
      </section>
    </main>
  </body>
</html>
